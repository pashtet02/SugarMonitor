<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/headPart :: header"></head>
<body>
<nav th:replace="parts/navbarPart :: navbar"></nav>
<h4>SugarMonitor reporting</h4>
<body>
<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="day-to-day-tab" data-bs-toggle="tab" data-bs-target="#day-to-day"
                type="button" role="tab" aria-controls="day-to-day" aria-selected="true">Day to Day</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="week-to-week-tab" data-bs-toggle="tab" data-bs-target="#week-to-week"
                type="button" role="tab" aria-controls="week-to-week" aria-selected="false">Week to Week</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button"
                role="tab" aria-controls="general" aria-selected="false">General</button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="day-to-day" role="tabpanel" aria-labelledby="day-to-day-tab">
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="from-date" class="form-label">From:</label>
                <input type="date" class="form-control" id="from-date">
            </div>
            <div class="col-md-3">
                <label for="to-date" class="form-label">To:</label>
                <input type="date" class="form-control" id="to-date">
            </div>
            <div class="col-md-3 align-self-end">
                <a href="#" class="btn btn-primary">Today</a>
            </div>
            <div class="col-md-3 align-self-end">
                <a href="#" class="btn btn-primary">For 2 days</a>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="week-to-week" role="tabpanel" aria-labelledby="week-to-week-tab">
        <p>Week to Week content goes here</p>
    </div>

    <div class="tab-pane fade" id="general" role="tabpanel" aria-labelledby="general-tab">
        <p>General content goes here</p>
    </div>
</div>
</body>
</html>
