<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/headPart :: header">

</head>
<body>
<nav th:replace="parts/navbarPart :: navbar"></nav>
<div class="container mt-4">
    <!-- Include Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <h4 th:text="#{notesList.header}">Diabetic Diary Notes</h4>

    <div class="card mb-2">
        <form method="GET" action="/notes">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label th:text="#{notesList.from}" for=fromDate class="form-label">From:</label>
                        <input type="date" class="form-control" id="fromDate" name="fromDate">
                    </div>
                    <div class="col-md-3">
                        <label th:text="#{notesList.to}" for="toDate" class="form-label">To:</label>
                        <input type="date" class="form-control" id="toDate" name="toDate">
                    </div>
                    <div class="col-md-4 align-self-end align-items-end justify-content-end">
                        <a href="/notes?findFor=today" class="btn btn-primary mx-1" th:text="#{notesList.today}">Today</a>
                        <a href="/notes?findFor=2days" class="btn btn-primary mx-1" th:text="#{notesList.for2Days}">For 2 days</a>
                        <a href="/notes?findFor=week" class="btn btn-primary mx-1" th:text="#{notesList.froWeek}">For week</a>
                        <a href="/notes?findFor=month" class="btn btn-primary mx-1" th:text="#{notesList.forMonth}">For month</a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="text-begin">
                        <button class="btn btn-primary" type="submit" id="show-btn" th:text="#{notesList.showButton}">Show</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

        <button th:text="#{notesList.showCreationForm}" th:if="${user != null && user.isAdmin()}" class="btn btn-primary mb-2 float-right" aria-expanded="false" type="button" data-toggle="collapse" data-target="#create-note-card"  aria-controls="create-note-card">
            Show creation form
        </button>
    <div class="card">

        <div th:class="${showNoteCreationForm} ? 'card-body' : 'card-body collapse'" id="create-note-card">
            <div class="card-body">
                <form id="create-note-form" method="POST" action="/notes/add" th:object="${noteToBeCreated}">
                    <h5 th:text="#{notesList.formTitle}">Create new note</h5>
                    <input type="hidden" th:field="*{id}" id="note-id">
                    <div class="form-group">
                        <label th:text="#{notesList.noteText}" for="note-text">Note Text</label>
                        <textarea th:field="*{noteText}" class="form-control" id="note-text" name="noteText" rows="3" ></textarea>
                        <div th:if="${#fields.hasErrors('noteText')}" th:errors="*{noteText}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.medications}" for="medications">Medications</label>
                        <textarea th:field="*{medications}" class="form-control" id="medications" name="medications" rows="1" ></textarea>
                        <div th:if="${#fields.hasErrors('medications')}" th:errors="*{medications}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.mealType}" for="mealType">Meal Type</label>
                        <select th:field="*{mealType}" class="form-control" id="mealType" name="mealType">
                            <option th:text="#{notesList.otherCAPS}" value="OTHER">OTHER</option>
                            <option th:text="#{notesList.breakfastCAPS}" value="BREAKFAST">BREAKFAST</option>
                            <option th:text="#{notesList.dinnerCAPS}" value="DINNER">DINNER</option>
                            <option th:text="#{notesList.supperCAPS}" value="SUPPER">SUPPER</option>
                        </select>
                        <div th:if="${#fields.hasErrors('mealType')}" th:errors="*{mealType}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.stressLevel}" for="mealType">Stress Level</label>
                        <select th:field="*{stressLevel}" class="form-control" id="stressLevel" name="stressLevel">
                            <option th:text="#{notesList.stressLevel0Desc}" value="0" selected>No Stress: You feel calm and relaxed, without any worries or concerns.</option >
                            <option th:text="#{notesList.stressLevel1Desc}" value="1">Low Stress: You are feeling slightly stressed or anxious, but it is manageable and not causing significant discomfort.</option>
                            <option th:text="#{notesList.stressLevel2Desc}" value="2">Mild Stress: You are experiencing some stress or pressure, but you are still able to function and complete tasks.</option>
                            <option th:text="#{notesList.stressLevel3Desc}" value="3">Moderate Stress: You are feeling stressed and overwhelmed, and it is affecting your ability to concentrate or perform tasks effectively.</option>
                            <option th:text="#{notesList.stressLevel4Desc}" value="4">High Stress: You are experiencing significant stress and anxiety, and it is causing physical or emotional symptoms such as sweating, racing thoughts, or difficulty breathing.</option>
                            <option th:text="#{notesList.stressLevel5Desc}" value="5">Extreme Stress: You are in a state of crisis and feeling completely overwhelmed, with severe physical and emotional symptoms such as panic attacks, chest pain, or shaking.</option>
                        </select>
                        <div th:if="${#fields.hasErrors('stressLevel')}" th:errors="*{stressLevel}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="mealType">Exercise Level</label>
                        <select th:field="*{exerciseLevel}" class="form-control" id="exerciseLevel" name="exerciseLevel">
                            <option th:text="#{notesList.exerciseLevel0Desc}" value="0" selected>No Exercise: You are not performing any physical activity or exercise.</option>
                            <option th:text="#{notesList.exerciseLevel1Desc}" value="1">Low Exercise: You are engaging in light physical activity such as walking or stretching, for short durations.</option>
                            <option th:text="#{notesList.exerciseLevel2Desc}" value="2">Mild Exercise: You are performing moderate physical activity such as cycling or dancing, for longer durations.</option>
                            <option th:text="#{notesList.exerciseLevel3Desc}" value="3">Moderate Exercise: You are engaging in vigorous physical activity such as running or swimming, for short durations.</option>
                            <option th:text="#{notesList.exerciseLevel4Desc}" value="4">High Exercise: You are performing intense physical activity such as weightlifting or interval training, for longer durations.</option>
                            <option th:text="#{notesList.exerciseLevel5Desc}" value="5">Extreme Exercise: You are engaging in extremely intense physical activity such as competitive sports or marathon running, for extended periods of time.</option>
                        </select>
                        <div th:if="${#fields.hasErrors('exerciseLevel')}" th:errors="*{exerciseLevel}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.Weight}" for="weight">Weight</label>
                        <input th:field="*{weight}" type="number" step="0.1" min="0" class="form-control" id="weight" name="weight" >
                        <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.insulinShortAction}" for="insulin-short-action">Insulin Short Action</label>
                        <input th:field="*{insulinShortAction}" type="number" step="0.1" min="0" class="form-control" id="insulin-short-action" name="insulinShortAction" >
                        <div th:if="${#fields.hasErrors('insulinShortAction')}" th:errors="*{insulinShortAction}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.insulinLongAction}" for="insulin-long-action">Insulin Long Action</label>
                        <input th:field="*{insulinLongAction}" type="number" step="0.1" min="0" class="form-control" id="insulin-long-action" name="insulinLongAction" >
                        <div th:if="${#fields.hasErrors('insulinLongAction')}" th:errors="*{insulinLongAction}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.carbs}" for="carbs">Carbs</label>
                        <input th:field="*{carbs}" type="number" step="0.1" class="form-control" id="carbs" name="carbs" >
                        <div th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{notesList.calories}" for="calories">Calories</label>
                        <input th:field="*{calories}" type="number" step="0.1" min="0" class="form-control" id="calories" name="calories" >
                        <div th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="blood-glucose-level" th:text="#{notesList.bloodGlucoseLevel} + ' ' + ${profile.getUnits().equals('mmol') ? 'Mmol/L' : 'mg/dl'}">Blood Glucose Level</label>
                        <input th:field="*{bloodGlucoseLevel}" type="number" step="0.1" min="0" class="form-control" id="blood-glucose-level" name="bloodGlucoseLevel" >
                        <div th:if="${#fields.hasErrors('bloodGlucoseLevel')}" th:errors="*{bloodGlucoseLevel}" class="text-danger"></div>
                    </div>
                    <button th:text="#{notesList.showCreationForm}" type="submit" class="btn btn-primary mt-1">Create note</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Iterate through the list of notes and create a card for each one -->
    <div th:each="note : ${notes}" class="card my-4">
        <div class="card-body">
            <div th:switch="${note.mealType}">
                <h5 class="card-title" th:case="'BREAKFAST'" th:text="#{notesList.breakfast} + ' ' + ${note.dateString}">Breakfast</h5>
                <h5 class="card-title" th:case="'DINNER'" th:text="#{notesList.dinner} + ' ' + ${note.dateString}">Dinner</h5>
                <h5 class="card-title" th:case="'SUPPER'" th:text="#{notesList.supper} + ' ' + ${note.dateString}">Supper</h5>
                <h5 class="card-title" th:case="'OTHER'" th:text="#{notesList.other} + ' ' + ${note.dateString}">Other</h5>
            </div>
            <p class="card-text">
                <strong th:text="#{notesList.noteText}">Note:</strong> <span th:text="${note.noteText}"></span><br>
                <strong th:text="#{notesList.medications}">Medications:</strong> <span th:text="${note.medications}"></span><br>
                <strong th:text="#{notesList.exerciseLevel}">Exercise Level:</strong>
                <span th:each="arm : ${#numbers.sequence(1,note.exerciseLevel)}" th:classappend="${note.exerciseLevel >= arm} ? 'text-warning' : 'text-secondary'">&#x1F4AA;</span><br>
                <strong th:text="#{notesList.stressLevel}">Stress Level:  </strong>
                <span th:each="stressEmoJi : ${#numbers.sequence(1,note.stressLevel)}" th:classappend="${note.stressLevel >= stressEmoJi} ? 'text-warning' : 'text-secondary'">&#x1F630;</span><br>
                <strong th:text="#{notesList.Weight}">Weight:</strong> <span th:text="${note.weight}"></span><br>
                <strong th:text="#{notesList.insulinShortAction}">Insulin (Short Action):</strong> <span th:text="${note.insulinShortAction}"></span><br>
                <strong th:text="#{notesList.insulinLongAction}">Insulin (Long Action):</strong> <span th:text="${note.insulinLongAction}"></span><br>
                <strong th:text="#{notesList.carbs}">Carbs:</strong> <span th:text="${note.carbs}"></span><br>
                <strong th:text="#{notesList.calories}">Calories:</strong> <span th:text="${note.calories}"></span><br>
                <strong th:text="#{notesList.bloodGlucoseLevel}">Blood Glucose Level:</strong> <span th:text="${note.bloodGlucoseLevel}"></span><br>
                <a th:text="#{notesList.editButton}" th:if="${user != null && user.isAdmin()}" class="btn btn-primary mt-2" th:href="@{/notes/update/{id}(id=${note.id})}">Edit</a>
                <a th:text="#{notesList.deleteButton}" th:if="${user != null && user.isAdmin()}" class="btn btn-danger mt-2" th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
