<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headPart :: header"></head>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/main">SugarMonitor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:text="#{navbarPart.mainGraph}" class="nav-link" href="/main">Main Graph</a>
            </li>
            <li class="nav-item" th:if="${user != null && user.isAdmin()}">
                <a  th:text="#{navbarPart.settings}" class="nav-link" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
                <a th:text="#{navbarPart.reports}" class="nav-link" href="/report">Reports</a>
            </li>
            <li class="nav-item">
                <a th:text="#{navbarPart.notes}" class="nav-link" href="/notes">Notes</a>
            </li>
            <li class="nav-item" th:if="${user != null && user.isAdmin()}">
                <a th:text="#{navbarPart.adminpanel}" class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item" th:if="${user != null}">
                <a href="/login?logout" class="nav-link" type="submit" th:text="${user.getUsername()}" ></a>
            </li>
        </ul>
    </div>
</nav>
</html>
