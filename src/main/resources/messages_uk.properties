notes.stressLevel0Desc=Відсутність стресу: Ви відчуваєте спокій та розслабленість, без будь-яких турбот чи проблем.
notes.stressLevel1Desc=Низький рівень стресу: Ви відчуваєте незначний стрес або тривогу, але ви здатні з ним впоратись і це не викликає значних незручностей.
notes.stressLevel2Desc=Помірний рівень стресу: Ви відчуваєте певний стрес або тиск, але ви все ще можете функціонувати та виконувати завдання.
notes.stressLevel3Desc=Середній рівень стресу: Ви відчуваєте стрес та перевантаження, і це впливає на вашу здатність зосереджуватись та виконувати завдання ефективно.
notes.stressLevel4Desc=Високий рівень стресу: Ви відчуваєте значний стрес та тривогу, і це викликає фізичні або емоційні симптоми, такі як піт, швидкі думки або утруднене дихання.
notes.stressLevel5Desc=Екстремальний рівень стресу: Ви перебуваєте у стані кризи і відчуваєте повну безпорадність, зі значними фізичними та емоційними симптомами, такими як панічні атаки, або тремтіння.
notes.exerciseLevel0Desc=Без фізичної активності: Ви не займаєтеся фізичною активністю або вправами.
notes.exerciseLevel1Desc=Мало активності: Ви займаєтеся легкою фізичною активністю, такою як хода або розтяжка, на короткий період.
notes.exerciseLevel2Desc=Помірна активність: Ви займаєтеся середньою фізичною активністю, такою як їзда на велосипеді або танці, на тривалий період.
notes.exerciseLevel3Desc=Інтенсивна активність: Ви займаєтеся високою фізичною активністю, такою як біг або плавання, на короткий період.
notes.exerciseLevel4Desc=Висока активність: Ви займаєтеся інтенсивною фізичною активністю, такою як тренування з важкими вантажами або інтервальне навантаження, на тривалий період.
notes.exerciseLevel5Desc=Екстремальні навантаження: Ви займаєтесь надзвичайно інтенсивною фізичною активністю, такою як змагальний спорт або марафон, тривалий час.