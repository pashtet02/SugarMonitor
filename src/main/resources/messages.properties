notes.stressLevel0Desc=No Stress: You feel calm and relaxed, without any worries or concerns.
notes.stressLevel1Desc=Low Stress: You are feeling slightly stressed or anxious, but it is manageable and not causing significant discomfort.
notes.stressLevel2Desc=Mild Stress: You are experiencing some stress or pressure, but you are still able to function and complete tasks.
notes.stressLevel3Desc=Moderate Stress: You are feeling stressed and overwhelmed, and it is affecting your ability to concentrate or perform tasks effectively.
notes.stressLevel4Desc=High Stress: You are experiencing significant stress and anxiety, and it is causing physical or emotional symptoms such as sweating, racing thoughts, or difficulty breathing.
notes.stressLevel5Desc=Extreme Stress: You are in a state of crisis and feeling completely overwhelmed, with severe physical and emotional symptoms such as panic attacks, chest pain, or shaking.
notes.exerciseLevel0Desc=No Exercise: You are not performing any physical activity or exercise.
notes.exerciseLevel1Desc=Low Exercise: You are engaging in light physical activity such as walking or stretching, for short durations.
notes.exerciseLevel2Desc=Mild Exercise: You are performing moderate physical activity such as cycling or dancing, for longer durations.
notes.exerciseLevel3Desc=Moderate Exercise: You are engaging in vigorous physical activity such as running or swimming, for short durations.
notes.exerciseLevel4Desc=High Exercise: You are performing intense physical activity such as weightlifting or interval training, for longer durations.
notes.exerciseLevel5Desc=Extreme Exercise: You are engaging in extremely intense physical activity such as competitive sports or marathon running, for extended periods of time.